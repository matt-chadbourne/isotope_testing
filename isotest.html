<html>
	<head>
		<title>Isotope Test</title>
		<link href="stylesheets/main.css" rel="stylesheet" type="text/css" />

		<script src="http://code.jquery.com/jquery-latest.js" type="text/javascript"></script>
		<script src="javascript/jquery.isotope.js" type="text/javascript"></script>
	</head>

	<body>
		<div class="buttonContainer button-group">
			<button class="current" data-filter="*">View All</button>
			<button data-filter=".h285">285px</button>
			<button data-filter=".h175">175px</button>
			<button data-filter=".h235">235px</button>
			<button data-filter=".h150">150px</button>
			<button data-filter=".blk">Black</button>
			<button data-filter=".darChar">Dark Charcoal</button>
			<button data-filter=".char">Charcoal</button>
			<button data-filter=".grey">Grey</button>
			<button data-filter=".odd">Odd</button>
			<button data-filter=".even">Even</button>
		</div>

		<div class="container js-isotope js-masonry">
			<div class="item h285 blk odd">1</div>
			<div class="item h175 darChar even">2</div>
			<div class="item h235 char odd">3</div>
			<div class="item h285 blk even">4</div>
			<div class="item h285 blk odd">5</div>
			<div class="item h175 darChar even">6</div>
			<div class="item h235 char odd">7</div>
			<div class="item h150 grey even">8</div>
			<div class="item h235 char odd">9</div>
			<div class="item h285 blk even">10</div>
			<div class="item h235 char odd">11</div>
			<div class="item h150 grey even">12</div>
			<div class="item h150 grey odd">13</div>
			<div class="item h285 blk even">14</div>
			<div class="item h150 grey odd">15</div>
			<div class="item h285 blk even">16</div>
			<div class="item h235 char odd">17</div>
			<div class="item h175 darChar even">18</div>
		</div>


		<script type="text/javascript">

			$(window).load(function(){
			    var $container = $('.container');

			    $container.isotope({
			        filter: '*',
			  		itemSelector: '.item',
				    masonry: {
				      columnWidth: 0
				    },
			        animationOptions: {
			            duration: 750,
			            easing: 'linear',
			            queue: false
			        }
			    });
			 
			    $('.buttonContainer button').click(function(){
			        $('.buttonContainer .current').removeClass('current');
			        $(this).addClass('current');
			 
			        var selector = $(this).attr('data-filter');
			        $container.isotope({
			            filter: selector,
			            animationOptions: {
			                duration: 750,
			                easing: 'linear',
			                queue: false
			            }
			         });
			         return false;
			    }); 
			});

		</script>
	</body>
</html>
